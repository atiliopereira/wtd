syntax = "proto3";

message Tag {
    string name = 1;
}

message Event {
    enum Status {
        Canceled = 0;
        Pending = 1;
        Confirmed = 2;
    }

    string title = 1;
    string description = 2;
    string date = 3;
    string location = 4;
    Status status = 5;
    string created_at = 6;
    string updated_at = 7;
    repeated Tag tags = 8;
}

message EventList {
    repeated Event events = 1;
}
